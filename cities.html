<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista gradova</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid">
        
        <!-- red za pretragu -->
        <div class="row mt-5">
            <div class="col-8 offset-2">

                <form action="" id="search_form">

                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control" name="term" id="term_input" placeholder="Pretražite gradove">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary">Pretraga gradova</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

        <!-- red za prikaz forme i tabele -->
        <div class="row mt-5">

            <div class="col-2">
                <form action="" id="new_city_form" >

                    <label for="name_input">Naziv grada:</label>
                    <input type="text" name="name" class="form-control mb-2 new-city-input" placeholder="Unesite ime grada" id="name_input">

                    <label for="countryName_input">Naziv države:</label>
                    <input type="text" name="countryName" class="form-control mb-2 new-city-input" placeholder="Unesite naziv drzave" id="countryName_input">

                    <label for="population_input">Broj stanovnika:</label>
                    <input type="number" name="population" class="form-control mb-2 new-city-input" placeholder="Unesite naziv drzave" id="population_input">

                    <button class="btn btn-success" id="add_city_button" >Dodaj novi grad</button>

                </form>
            </div>

            <div class="col-8">
                <table class="table table-hover" id="cities_table">
                    <thead>
                        <tr>
                            <th>Naziv</th>
                            <th>Drzava</th>
                            <th>Br. stanovnika</th>
                            <th>Foto</th>
                        </tr>
                    </thead>

                    <tbody id="cities_table_body" ></tbody>

                </table>
            </div>
        </div>

        <!-- red za prikaz gradova kao kartica -->
        <div class="row mt-5" id="cities_wrapper"></div>
       
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./cities.js"></script>
</body>
</html>
